<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Contribuinte - SEMADSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://nextrisedev.github.io/SEMADSA/ICONES.png">
    
    <script>
        // Auth Guard
        const user = JSON.parse(localStorage.getItem('semadsa_user'));
        // Ajustado para voltar uma pasta apenas (considerando estar em /gestao)
        if(!user) window.location.href = '../login.html';
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://nextrisedev.github.io/SEMADSA/ICONES.png" class="h-8">
                <div>
                    <h1 class="font-bold text-lg leading-none">SEMADSA</h1>
                    <p class="text-xs text-blue-300">Painel do Parceiro</p>
                </div>
            </div>
            <button onclick="localStorage.removeItem('semadsa_user'); window.location.href='../login.html'" class="text-blue-200 hover:text-white"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
        </div>
    </nav>

    <main class="container mx-auto p-6 max-w-lg mt-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-800 text-white text-center">
                <p class="opacity-80 text-sm">Olá, <span id="userName" class="font-bold">...</span></p>
                <h2 class="text-3xl font-bold mt-2" id="currentDateDisplay">...</h2>
                <p class="text-sm mt-1">Status da Contribuição</p>
            </div>

            <div class="p-8 text-center">
                <p class="text-gray-500 mb-6 font-medium">Você contribuiu este mês?</p>

                <label class="relative inline-flex items-center cursor-pointer mb-8">
                    <input type="checkbox" id="toggleContrib" class="sr-only peer" onchange="toggleState()">
                    <div class="w-20 h-10 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-8 after:w-9 after:transition-all peer-checked:bg-blue-600"></div>
                    <span class="ml-3 text-sm font-bold text-gray-700" id="statusLabel">NÃO</span>
                </label>

                <div id="valorContainer" class="hidden transition-all duration-500 ease-in-out">
                    <label class="block text-left text-xs font-bold text-blue-800 uppercase mb-1">Qual o valor? (Opcional)</label>
                    <div class="flex items-center border-b-2 border-blue-600 py-2">
                        <span class="text-xl font-bold text-gray-500 mr-2">R$</span>
                        <input type="number" id="valorInput" class="appearance-none bg-transparent border-none w-full text-gray-800 mr-3 py-1 px-2 leading-tight focus:outline-none text-2xl font-bold" placeholder="0,00">
                    </div>
                    <button onclick="saveContribution(true)" class="mt-6 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition">
                        CONFIRMAR CONTRIBUIÇÃO <i class="fa-solid fa-check"></i>
                    </button>
                </div>

                <div id="msgObrigado" class="hidden mt-6 bg-blue-50 p-4 rounded-xl text-blue-800 font-bold border border-blue-100">
                    <i class="fa-solid fa-heart text-red-500 animate-pulse"></i> Obrigado por manter a missão viva!
                </div>
                
                <div class="mt-10 border-t border-gray-100 pt-8">
                    <h3 class="text-blue-900 font-bold text-lg mb-4 text-left flex items-center gap-2">
                        <i class="fa-solid fa-chart-column"></i> Minha Evolução
                    </h3>
                    <div class="bg-blue-50/50 rounded-xl p-4 border border-blue-100 h-64">
                        <canvas id="historyChart"></canvas>
                    </div>
                </div>

            </div>
        </div>

        <div class="mt-8 text-center">
             <img src="https://nextrisedev.github.io/SEMADSA/SEMADSA-LOGO-PNG.png" class="h-12 mx-auto opacity-50 grayscale">
        </div>
    </main>

<script>
    // ⚠️ SUBSTITUA PELA SUA URL NOVA (CASO TENHA GERADO NOVO DEPLOY)
    const API_URL = 'https://script.google.com/macros/s/AKfycbx4eQLrogacDoirc1yrM20rWc0Hi4AbeLXrcKHZedgXmDPr_tH3uBaBzryzD_uTR-wDqQ/exec';
    
    const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
    let myChart = null;
    
    document.addEventListener('DOMContentLoaded', init);

    function init() {
        document.getElementById('userName').innerText = user.nome;
        const d = new Date();
        document.getElementById('currentDateDisplay').innerText = `${meses[d.getMonth()]} ${d.getFullYear()}`;
        loadStatus();
    }

    async function loadStatus() {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getDashboardData', userId: user.id }) });
            const data = await res.json();
            
            const toggle = document.getElementById('toggleContrib');
            const container = document.getElementById('valorContainer');
            const label = document.getElementById('statusLabel');
            const input = document.getElementById('valorInput');
            const msg = document.getElementById('msgObrigado');

            if(data.contribuiu === 'SIM') {
                toggle.checked = true;
                label.innerText = "SIM";
                input.value = data.valor;
                container.classList.add('hidden');
                msg.classList.remove('hidden');
            } else {
                toggle.checked = false;
                label.innerText = "NÃO";
                container.classList.add('hidden');
                msg.classList.add('hidden');
            }

            renderChart(data.history);
        } catch (error) {
            console.error("Erro ao carregar dados:", error);
            alert("Falha ao carregar informações. Verifique sua conexão.");
        }
    }

    function toggleState() {
        const toggle = document.getElementById('toggleContrib');
        const container = document.getElementById('valorContainer');
        const label = document.getElementById('statusLabel');
        const msg = document.getElementById('msgObrigado');

        if(toggle.checked) {
            label.innerText = "SIM";
            container.classList.remove('hidden');
            msg.classList.add('hidden');
        } else {
            label.innerText = "NÃO";
            container.classList.add('hidden');
            msg.classList.add('hidden');
            // Salva como NÃO imediatamente
            saveContribution(false); 
        }
    }

    async function saveContribution(isActive) {
        const val = document.getElementById('valorInput').value;
        const btn = document.querySelector('#valorContainer button');
        
        if(isActive && btn) {
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;
        }

        const payload = {
            action: 'updateContribution',
            userId: user.id,
            userName: user.nome,
            contribuiu: isActive,
            valor: (isActive && val) ? val : 0 // Valor Opcional (envia 0 se vazio)
        };

        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
            const data = await res.json();
            
            if(data.status === 'success') {
                if(isActive) {
                    document.getElementById('valorContainer').classList.add('hidden');
                    document.getElementById('msgObrigado').classList.remove('hidden');
                }
                loadStatus(); // Atualiza gráfico e estado
            } else {
                throw new Error(data.message);
            }

        } catch(e) {
            alert("Erro ao salvar: " + e.message);
            console.error(e);
        } finally {
            if(isActive && btn) {
                btn.innerHTML = 'CONFIRMAR CONTRIBUIÇÃO <i class="fa-solid fa-check"></i>';
                btn.disabled = false;
            }
        }
    }

    function renderChart(history) {
        if (!history) return;
        const ctx = document.getElementById('historyChart').getContext('2d');
        
        const labels = history.map(h => `${meses[h.mes - 1]}/${h.ano.toString().slice(-2)}`);
        const dataValues = history.map(h => h.valor || 0);
        const backgroundColors = history.map(h => h.status === 'SIM' ? '#2563eb' : '#e5e7eb');

        if(myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Contribuição (R$)',
                    data: dataValues,
                    backgroundColor: backgroundColors,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { borderDash: [2, 4], color: '#e5e7eb' }, ticks: { font: { size: 10 } } },
                    x: { grid: { display: false }, ticks: { font: { size: 10 } } }
                }
            }
        });
    }
</script>
</body>
</html>
