<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - SEMADSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://nextrisedev.github.io/SEMADSA/ICONES.png">
    <script>
        const user = JSON.parse(localStorage.getItem('semadsa_user'));
        if(!user || user.nivel !== 'admin') window.location.href = '../login.html';
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-blue-900 text-white flex flex-col shadow-2xl z-20">
            <div class="p-6 border-b border-blue-800 flex items-center gap-3">
                <img src="https://nextrisedev.github.io/SEMADSA/ICONES.png" class="w-8">
                <h1 class="font-bold text-lg">SEMADSA <span class="text-xs font-normal block text-blue-300">Gestão</span></h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="block px-4 py-3 bg-blue-800 rounded-lg font-bold"><i class="fa-solid fa-chart-line mr-2"></i> Dashboard</a>
                <a href="#" class="block px-4 py-3 hover:bg-blue-800 rounded-lg transition text-blue-200"><i class="fa-solid fa-users mr-2"></i> Contribuintes</a>
            </nav>
            <div class="p-4">
                <button onclick="localStorage.removeItem('semadsa_user'); window.location.href='../login.html'" class="text-sm text-blue-300 hover:text-white"><i class="fa-solid fa-power-off"></i> Sair</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow h-16 flex items-center justify-between px-8">
                <h2 class="text-xl font-bold text-gray-800">Visão Geral</h2>
                <div class="flex items-center gap-4">
                    <button onclick="triggerBroadcast()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full font-bold shadow-lg transition flex items-center gap-2 text-sm">
                        <i class="fa-brands fa-whatsapp"></i> Disparar Mensagens
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-xs font-bold text-gray-400 uppercase">Total Arrecadado (Geral)</p>
                        <p class="text-3xl font-bold text-blue-800" id="kpiTotal">R$ 0,00</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-indigo-500">
                        <p class="text-xs font-bold text-gray-400 uppercase">Contribuintes Ativos</p>
                        <p class="text-3xl font-bold text-indigo-800" id="kpiUsers">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                        <p class="text-xs font-bold text-gray-400 uppercase">Meta Mensal (Est.)</p>
                        <p class="text-3xl font-bold text-green-800">85%</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm lg:col-span-2">
                        <h3 class="font-bold text-gray-700 mb-4">Evolução de Arrecadação</h3>
                        <canvas id="revenueChart" height="150"></canvas>
                        <div class="flex justify-center gap-2 mt-4">
                            <button onclick="updateChart('year')" class="px-3 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200">Anual</button>
                            <button onclick="updateChart('semester')" class="px-3 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200">Semestral</button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm overflow-hidden flex flex-col">
                        <h3 class="font-bold text-gray-700 mb-4">Contribuintes Recentes</h3>
                        <div class="overflow-y-auto flex-1">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-gray-50 text-gray-500">
                                    <tr>
                                        <th class="p-2">Nome</th>
                                        <th class="p-2">Contato</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx4eQLrogacDoirc1yrM20rWc0Hi4AbeLXrcKHZedgXmDPr_tH3uBaBzryzD_uTR-wDqQ/exec';
    let chartInstance = null;

    document.addEventListener('DOMContentLoaded', loadAdminData);

    async function loadAdminData() {
        const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getAdminData' }) });
        const data = await res.json();

        if(data.status === 'success') {
            // KPIs
            document.getElementById('kpiTotal').innerText = Number(data.total).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('kpiUsers').innerText = data.users.length;

            // Table
            const tbody = document.getElementById('userTableBody');
            data.users.slice(0, 10).forEach(u => {
                tbody.innerHTML += `
                    <tr class="border-b">
                        <td class="p-2 font-bold text-gray-700">${u.nome}</td>
                        <td class="p-2 text-blue-500"><a href="https://wa.me/55${u.whatsapp.replace(/\D/g,'')}" target="_blank"><i class="fa-brands fa-whatsapp"></i></a></td>
                    </tr>
                `;
            });

            // Chart Init
            initChart(data.chart);
        }
    }

    function initChart(chartData) {
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const labels = Object.keys(chartData); // Mes/Ano
        const values = Object.values(chartData);

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Arrecadação (R$)',
                    data: values,
                    borderColor: '#2563eb', // Blue 600
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } }
            }
        });
    }

    function triggerBroadcast() {
        // Exemplo de integração com Webhook (n8n/Make)
        if(confirm("Deseja enviar lembrete via WhatsApp para todos os contribuintes pendentes?")) {
            // fetch('SEU_WEBHOOK_URL', { method: 'POST' ... })
            alert("Disparo iniciado via integração!");
        }
    }

    function updateChart(period) {
        alert("Filtro " + period + " selecionado (Lógica de filtro seria implementada aqui processando o objeto data.chart)");
    }
</script>
</body>
</html>
