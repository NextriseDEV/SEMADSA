<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - SEMADSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://nextrisedev.github.io/SEMADSA/ICONES.png">
    <script>
        // --- AUTH GUARD DE GESTOR ---
        // Verifica se existe a sessão específica 'semadsa_admin'
        const adminUser = JSON.parse(localStorage.getItem('semadsa_admin'));
        
        if(!adminUser || adminUser.tipo !== 'admin') {
            alert("Sessão Expirada ou Inválida. Faça login novamente como Gestor.");
            // Redireciona para a tela de login ESPECÍFICA de Admin na raiz
            window.location.href = '../login_admin.html';
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-blue-900 text-white flex flex-col shadow-2xl z-20">
            <div class="p-6 border-b border-blue-800 flex items-center gap-3">
                <img src="https://nextrisedev.github.io/SEMADSA/ICONES.png" class="w-8">
                <div>
                    <h1 class="font-bold text-lg leading-none">SEMADSA</h1>
                    <span class="text-xs text-blue-300 block">Painel Gerencial</span>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="block px-4 py-3 bg-blue-800 rounded-lg font-bold shadow-inner"><i class="fa-solid fa-chart-line mr-2"></i> Dashboard</a>
                <a href="#" class="block px-4 py-3 hover:bg-blue-800 rounded-lg transition text-blue-200"><i class="fa-solid fa-users mr-2"></i> Contribuintes</a>
            </nav>
            <div class="p-4 bg-blue-950">
                <div class="flex items-center gap-2 mb-4 px-2">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold">A</div>
                    <p class="text-sm truncate w-32" id="adminNameDisplay">Admin</p>
                </div>
                <button onclick="logoutAdmin()" class="w-full text-sm bg-red-600 hover:bg-red-700 text-white py-2 rounded transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-power-off"></i> Encerrar Sessão
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow h-16 flex items-center justify-between px-8">
                <h2 class="text-xl font-bold text-gray-800">Visão Geral</h2>
                <div class="flex items-center gap-4">
                    <button onclick="triggerBroadcast()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full font-bold shadow-lg transition flex items-center gap-2 text-sm">
                        <i class="fa-brands fa-whatsapp"></i> Disparar Mensagens
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-xs font-bold text-gray-400 uppercase">Total Arrecadado (Geral)</p>
                        <p class="text-3xl font-bold text-blue-800" id="kpiTotal">R$ 0,00</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-indigo-500">
                        <p class="text-xs font-bold text-gray-400 uppercase">Contribuintes Ativos</p>
                        <p class="text-3xl font-bold text-indigo-800" id="kpiUsers">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                        <p class="text-xs font-bold text-gray-400 uppercase">Meta Mensal (Est.)</p>
                        <p class="text-3xl font-bold text-green-800">85%</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm lg:col-span-2">
                        <h3 class="font-bold text-gray-700 mb-4">Evolução de Arrecadação</h3>
                        <canvas id="revenueChart" height="150"></canvas>
                        <div class="flex justify-center gap-2 mt-4">
                            <button onclick="updateChart('year')" class="px-3 py-1 text-xs bg-gray-100 rounded hover:bg-gray-200">Anual</button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm overflow-hidden flex flex-col">
                        <h3 class="font-bold text-gray-700 mb-4">Contribuintes Recentes</h3>
                        <div class="overflow-y-auto flex-1">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-gray-50 text-gray-500">
                                    <tr>
                                        <th class="p-2">Nome</th>
                                        <th class="p-2 text-right">Contato</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <tr><td colspan="2" class="p-4 text-center"><i class="fa-solid fa-spinner fa-spin"></i> Carregando...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

<script>
    // ⚠️ SUBSTITUA PELA SUA URL DEPLOY
    const API_URL = 'https://script.google.com/macros/s/AKfycbx4eQLrogacDoirc1yrM20rWc0Hi4AbeLXrcKHZedgXmDPr_tH3uBaBzryzD_uTR-wDqQ/exec';
    let chartInstance = null;

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('adminNameDisplay').innerText = adminUser.nome;
        loadAdminData();
    });

    async function loadAdminData() {
        try {
            const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'getAdminData' }) });
            const data = await res.json();

            if(data.status === 'success') {
                document.getElementById('kpiTotal').innerText = Number(data.total).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                document.getElementById('kpiUsers').innerText = data.users.length;

                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = ''; // Limpa loader
                
                data.users.slice(0, 15).forEach(u => {
                    tbody.innerHTML += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-2 font-bold text-gray-700 truncate max-w-[150px]">${u.nome}</td>
                            <td class="p-2 text-right">
                                <a href="https://wa.me/55${u.whatsapp.replace(/\D/g,'')}" target="_blank" class="text-green-500 hover:text-green-700 bg-green-100 p-1 px-2 rounded text-xs font-bold">
                                    <i class="fa-brands fa-whatsapp"></i> WhatsApp
                                </a>
                            </td>
                        </tr>
                    `;
                });
                initChart(data.chart);
            } else {
                alert("Erro ao carregar dados: " + data.message);
            }
        } catch (e) {
            console.error(e);
            alert("Erro de conexão com o sistema.");
        }
    }

    function initChart(chartData) {
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const labels = Object.keys(chartData);
        const values = Object.values(chartData);

        if(chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Arrecadação (R$)',
                    data: values,
                    borderColor: '#2563eb',
                    backgroundColor: 'rgba(37, 99, 235, 0.1)',
                    tension: 0.3,
                    fill: true,
                    pointBackgroundColor: '#1e40af'
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    function triggerBroadcast() {
        if(confirm("Deseja iniciar o disparo de mensagens?")) {
            alert("Integração de disparo iniciada!");
        }
    }

    function logoutAdmin() {
        if(confirm("Sair do painel administrativo?")) {
            localStorage.removeItem('semadsa_admin');
            window.location.href = '../login_admin.html';
        }
    }

    function updateChart(period) {
        alert("Filtro " + period + " em desenvolvimento.");
    }
</script>
</body>
</html>
